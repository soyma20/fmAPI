<mat-card (click)="addToFavorite(album.name)">
  <mat-card-header>
    <mat-card-title>{{album.name}}</mat-card-title>
    <mat-card-subtitle>{{album.artist.name}}</mat-card-subtitle>
    <mat-icon *ngIf="!liked">favorite</mat-icon>
    <mat-icon *ngIf="liked" color="accent">favorite</mat-icon>
  </mat-card-header>
  <mat-card-content *ngFor="let image of album.image">
    <img *ngIf="image.size ==='large'" src="{{image['#text']}}" alt="poster">
  </mat-card-content>
</mat-card>
