<app-header (inputEmitter)="catch($event)"></app-header>

<div class="center">
  <div class="wrapper">
    <ng-container *ngFor="let album of albums">
      <app-album *ngIf="album.name.toLocaleLowerCase().includes(search.toLocaleLowerCase())" [album]="album"></app-album>
    </ng-container>
  </div>
</div>
